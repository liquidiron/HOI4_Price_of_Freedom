 PRICE_OF_FREEDOM_DESC: "1951年，世界立于新十字路口。八十年前巴黎公社虽未燎原，却埋下颠覆种子。在德国胜一战的世界线中，旧秩序崩塌：无政府主义红旗曾飘巴黎、伦敦，沙俄白军靠德皇复辟，东方北伐夭折，日本因内动荡分裂。1929年经济危机打破虚假繁荣，德国东进高加索转嫁矛盾，1939年引爆二战。战火从西欧、东欧蔓延至南欧、非洲，1945年停战仅留焦土与隐患。如今，帝国公约与罗马协定仍对峙；殖民地独立冲击流亡政府；东方仍藏革命火种；北美随经济停滞渐分裂。世界如绷紧的弓弦，下一次巨变或只需一粒火星……"
 DIL_PRICE_OF_FREEDOM_DESC: "一九五一年，民国四十年。中国正处于齐大总统领导下的“黄金时代”。“内扶商，外引资”的政策推动了现代工业与市场经济的繁荣，并建立起亚洲最庞大的军队。然而，腐败蔓延、政府低效与财阀垄断不断侵蚀民意，社会矛盾日益尖锐。南方两广、东北奉系及西部军阀割据一方，统一仅存于名义。在此关键节点，执掌中央的直系集团必须作出抉择——是改革，还是保守？是延续辉煌，还是走向崩溃？"
