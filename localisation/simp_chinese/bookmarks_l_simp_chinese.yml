 PRICE_OF_FREEDOM_NAME: "自由之偿"
 PRICE_OF_FREEDOM_DESC: "1951年，世界徘徊在新的十字路口。八十年前，巴黎公社的火焰未能燎原，却埋下了颠覆的种子。在德国赢得第一次世界大战的世界线里，旧秩序早已崩塌：无政府主义的红旗曾飘扬在巴黎和伦敦上空，沙俄的白军依靠德皇的铁腕勉强复辟，远东的北伐烈火被意外掐灭，而崛起的日本则在内部动荡中分崩离析。然而胜利者从未高枕无忧。1929年的经济危机撕裂了虚假繁荣，再次点燃全球动荡。德国为转移矛盾东进高加索，最终在1939年引爆了第二次世界大战。钢铁洪流与意识形态的碰撞从西欧平原蔓延到东欧雪原，从南欧山脉延伸到非洲沙漠。1945年的停战条约未能带来和平，只留下一片焦土和无数未爆的隐患。如今，帝国公约与罗马协定的对峙仍未结束；殖民地的独立浪潮持续冲击着流亡政府的统治；破碎的东方潜伏着革命的火种；而北美大陆则在经济停滞中逐渐分裂。世界正变成一张绷紧的弓弦，下一次巨变，或许只需一粒火星……"
 DIL_PRICE_OF_FREEDOM_DESC: "一九五一年，民国四十年。中国正处于齐大总统领导下的“黄金时代”。“内扶商，外引资”的政策推动了现代工业与市场经济的繁荣，并建立起亚洲最庞大的军队。然而，腐败蔓延、政府低效与财阀垄断不断侵蚀民意，社会矛盾日益尖锐。南方两广、东北奉系及西部军阀割据一方，统一仅存于名义。在此关键节点，执掌中央的直系集团必须作出抉择——是改革，还是保守？是延续辉煌，还是走向崩溃？"
