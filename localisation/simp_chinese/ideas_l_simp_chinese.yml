 DIL_shadow_of_rev: "革命的阴影"
 DIL_shadow_of_rev_desc: "第一次北伐战争让我们吃尽了苦头，而现在这股阴影依旧盘旋。农民怀念国民革命军，工人盼望国民革命军归来，而在我们的部队里，甚至都有向往革命军的倾向。奴隶一旦尝过了自由的滋味，就不会再心甘情愿的接受奴役了……"
 DIL_office_and_par_close: "府院之争——势均力敌"
 DIL_office_and_par_close_desc: "府院失和，中枢瘫痪，各省割据自雄……国已不国，法已不法，唯兵权与银元是听。总统和总理之间的冲突算得上是北洋政府的一大传统，这冲突一直维持到现在，自直系统一中国后，国家最高权力便由保定系和南直隶系所分割前者控制国务院 后者则控制总统府，两派之间看似风平浪静，但事实上隔阂一直存在并且愈演愈烈。直到1948年春，双方因“宪政解释权”与“军费分配案”再起激烈冲突。总统府凭借南方议员及部分直系少壮派支持，强行否决议案并罢免多名内阁成员；国务院则斥其违宪，拒绝交权，并动员保定系督军发声施压。两派在报端相互攻讦，宪政程序空转，政令陷入僵局，中央政府几近停摆。与此同时，远在洛阳，年老的玉帅也有新的打算，如果中央政府持续瘫痪，不仅将危及直系对全国的统治，更可能给南方残存的革命势力乃至虎视眈眈的奉系以可乘之机。若府院双方拒不妥协，他便以武力进行“武装调停”。"
 