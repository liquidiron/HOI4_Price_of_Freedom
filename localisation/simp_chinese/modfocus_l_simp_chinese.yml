l_simp_chinese:
 DIL_new_year: "岁值辛卯"
 DIL_new_year_desc: "新的一年新气象，在齐大总统的领导下，北洋是一年比一年好，虽然说我们的工业和军事微不足道，但是想必只要在大总统的领导下，我们很快就可以富国强兵，我们必须提高经济加强税收，不过能不能收上来就不是我们考虑的事了"
 DIL_Convene_the_National_Assembly: "民国四十年国会"
 DIL_Convene_the_National_Assembly_desc: "年关将至，我们收到了来自全国各地的喜报和祝贺，对此雄心勃勃齐燮元大总统已经提出了“三年建设，五年统一”的宏伟计划，为此我们将召开国会，在清点上一年工作的同时为今年的议程做准备。"
 DIL_Shanhaiguan_military_exercise: "敲定山海关1951军演"
 DIL_Shanhaiguan_military_exercise_desc: "为消除长期和平环境下可能滋生的军事懈怠，以及应对潜在的国防威胁，国防部决定于山海关地区举行年度大规模综合军事演习。本年度演习具有特殊战略意义：在全面检验部队实战能力、多兵种协同作战及后勤保障水平的同时，更需聚焦演练中暴露出的战术缺陷、装备短板和指挥体系问题。为下一步军队现代化提供明确方向。"
 DIL_Placate_the_Senate: "安抚参议院"
 DIL_Placate_the_Senate_desc: ""
 DIL_Meet_the_ambassador: "与德国大使会面"
 DIL_Meet_the_ambassador_desc: ""
 DIL_Restore_the_industrial_system: "工业恢复计划"
 DIL_Restore_the_industrial_system_desc: ""
 DIL_Invite_technicians: "邀请德国技师"
 DIL_Invite_technicians_desc: "德意志帝国，两次大战的胜利者，不可否认的世界霸主，他们的工业能力就和他们的威望一样冠绝世界。作为德意志帝国在东方的盟友，我们可以向他们的技师提供丰厚的报酬和优良的环境，以期他们能够来到我们的土地上，用他们的知识和技能指导我们的工业进步。"
 DIL_Renovate_industrial_facilities: "翻新晚清遗留设施"
 DIL_Renovate_industrial_facilities_desc: "在清朝崩溃后，中原大地便陷入了你方唱罢我登场的军阀混战，混乱持续了数十年，大量的工业设施因战乱或是损坏或是被封存，亦或是直接被遗弃。没有遭受厄运的设施，也在长期的使用里得不到维护，效率日复一日地下降。如今战火逐渐平息，我们也终于可以腾出手来清点损失，并翻新在混战中因超负荷使用或是封存的工业设施。"
 DIL_Exploration_of_northern_oil: "勘探华北石油储备"
 DIL_Exploration_of_northern_oil_desc: "不论是战车还是民用车辆，都离不开石油的驱动，而长久以来，我们的石油只能依赖于进口，这无疑是将我们的能源安全建立于国际市场的安全与稳定上。如果我们想要保证在未来可能出现的国际市场因各种原因动荡里减弱能源危机的影响，就必须要做到自产石油。我们的地质勘探队已经准备就绪在华北的几处经过计算，可能有石油的位置进行进一步的勘探了。"
 DIL_Electrification_of_coastal_areas: "沿海地区电气化"
 DIL_Electrification_of_coastal_areas_desc: "沿海地区是中国最早发展工业的地区，因此在工业上，这些地区在中国可谓是基础相当雄厚的地区。如果我们想要进一步发挥这些地区的工业潜力，进行大规模的电气化是最好的选择。"
 DIL_completely_new_industry: "焕然一新的工业"
 DIL_completely_new_industry_desc: "在我们的努力下，中原的工业终于从百废待兴的局面里走了出来。电气化，设施翻新，聘请顾问让我们的工业效率提升到了一个新的高度。而石油的成功勘探也为我们的工业注入了新的，不用依赖于国际能源市场的新血液。为我们此刻的成就欢呼吧，这是属于中原大地工业的新时代！"
 DIL_Three_year_plan: " “三年建设”计划"
 DIL_Three_year_plan_desc: "随着时间的流逝，我们的军事与工业因为各种历史残留问题已经不再那么强大。尽管余威仍在，但如果我们想要威慑那些想要撼动我们位置的宵小，亦或是统一全中国，我们都必须制定计划，把军队的方方面面，都推上一个新的台阶。"
 DIL_Arms_reorganization: "军备重整"
 DIL_Arms_reorganization_desc: "中原的军队在装备上参差不齐，很大一部分的原因就是我们的军备产业相当落后，许多武器依赖于进口，而仅凭进口是远远不能满足我们庞大军队的需求的。为此我们必须重整军备，设立新的军工厂，生产我们自己的现代化武器，替换那些混杂的装备，淘汰甚至是清末遗留的装备。只有这样，我们才能在即将到来的风暴里屹立不倒。"
 DIL_Invite_German_consultants: "扩大德国顾问团"
 DIL_Invite_German_consultants_desc: "在德国顾问的帮助下，我们的确已经拥有了一支精锐的中央军部队。但是依旧有大量的部队训练不足，编制混乱，指挥体系失灵。为此，我们计划扩大来自我们欧洲盟友，德意志帝国的军事顾问团，聘请更多的德国顾问来指导我们的军队进一步扩大现代化。"
 DIL_Military_reorganization_plan: "六十师整编计划"
 DIL_Military_reorganization_plan_desc: "在我们的军队序列里，除了少量的现代化的中央军部队，还有大量的前奉系和皖系残部，以及各地的保安民团。这些部队质量参差不齐，编制也极度混乱，这势必在战时会成为一个巨大的隐患。在德国顾问的建议下，我们将会开始整编这些杂牌部队，将他们整编成六十个编制规整，质量有保证的职业军队。"
 DIL_The_tools_are_excellent: "欲善其事，先利其器"
 DIL_The_tools_are_excellent_desc: "倘诺我们士兵手上的武器在性能上不能压倒敌方，我们将势必会在将来的冲突里，付出更加惨重的损失。为此，我们需要调配更多的经费到各大军工厂的研发部门，鼓励他们研发新式军械，以为我们在将来的冲突里夺取装备上的优势。"
 DIL_Recruit_freshmen_for_military_academies: "招收保定军校新生"
 DIL_Recruit_freshmen_for_military_academies_desc: "一支军队的大脑就是训练有素的军官们，如果没有军官的组织，再强大的士兵也只会像无头苍蝇一样四处乱撞。随着我们军队的整编和建设，对训练有素的职业军官的需求也越来越高。保定军校作为中原首屈一指的军校，我们将会其扩大招收的军校新生的数量以满足军队对职业军官的需求。"
 DIL_Dominate_the_sky: "制霸天空"
 DIL_Dominate_the_sky_desc: "中华大地，拥有飞机的实力屈指可数。如果地面陷入了僵局，纯粹依靠地面的力量，很有可能是无法打破僵局的。不过，倘诺我们此时能够派出空中力量，也许这些僵局就不再是那么难以撼动了。因此，为了在将来的冲突中夺取主动权，我们必须确保制空权牢牢掌控在我们手中。"
 DIL_The_birth_of_the_modern_army: "现代中国军队之诞"
 DIL_The_birth_of_the_modern_army_desc: "终于，在经历了从军备重整到刮骨疗毒级别的部队整编后，一支崭新的，现代化的军队终于出现在了中原大地之上。这是将中国军队的新时代！"
 DIL_Over: "告一段落"
 DIL_Over_desc: "从工业到军事，从扩建工厂到重整军队，我们的建设计划如今已经圆满收工。为我们的成就欢呼吧！"
 ROT_focus_food_crisis: "粮食危机"
 ROT_focus_food_crisis_desc: "就在昨天，德国突然切断了对我们的粮食运输，而岛内的剩余粮食，仅仅够岛内民众使用30天……"
 ROT_focus_temporary_allocation_system: "实行临时配给制度"
 ROT_focus_temporary_allocation_system_desc: "台湾共产党向议会提交了一份草案，内容是暂时实行粮食配给制度。兴许这确实可以一定程度的缓解粮食危机的紧迫，但终究不是长久之计……"
 ROT_focus_distribute_military_supplies: "发放军事物资"
 ROT_focus_distribute_military_supplies_desc: "虽然台共在明面上还是民众党的盟友，但如果他们真的抓住这个机会上台，不管是民众党，还是共和党，亦或是别的小党派，都会被不同程度的清算。因此，我们不得不让军队放出本就不多的物资，即便这会让他们对我等的支持率降低……"
 ROT_focus_accept_german_aid: "接纳德国援助"
 ROT_focus_accept_german_aid_desc: "如我们所料，德国真的按照计划切断计划切断了对岛内的粮食援助，而现在，只要我们立刻向议会提出请求德国进行援助的草案，他们就会同意，而我们的德国支持者，也将由此进一步渗透岛内经济，而我们共和党，也可以进一步提升民众的支持率。"
 ROT_focus_alleviation_of_food_crisis: "粮食危机缓解"
 ROT_focus_alleviation_of_food_crisis_desc: " " 