 ROT_emergency_committee: "台湾紧急委员会"
 ROT_emergency_committee_desc: "台湾共和国1925年通过的宪法规定:在国家爆发重大危机时，议会职能暂停执行，而成立台湾紧急委员会，成员由所有议会参政党各选5名代表组成。如果紧急委员会无法有效控制危机发展，台湾共和国国防军可以依照《台湾共和国军人参政法》依法接管国家最高权力。而这次的粮食危机更为严峻，如果不能妥善解决，台湾很有可能就会堕入军政府的泥潭，而法律的漏洞又使得军队可以按照他们的想法永久接管最高权力。因此，这次的台湾紧急委员会会员们，必须全力以赴。"
 DIL_qi_xieyuan: "齐燮元"